<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/cursorstyles.css" />
	
    <title>Jack Made That :: Cursor Set</title>
</head>

<body>

    <div class="center">

        <h1>Cursor Set</h1>
        <p>A Custom Cursor Set Based on Total Annihilation (1997)</p>
        <div class="boxGrid"> 
            <div class="box" id="airStrike"><p>Air Strike</p></div>
            <div class="box" id="attack"><p>Attack</p></div>
            <div class="box" id="capture"><p>Capture</p></div>
            <div class="box" id="defend"><p>Defend</p></div>
            <div class="box" id="findSite"><p>Find Site</p></div>
            <div class="box" id="load"><p>Load</p></div>
            <div class="box" id="move"><p>Move</p></div>
            <div class="box" id="patrol"><p>Patrol</p></div>
            <div class="box" id="pickUp"><p>Pick Up</p></div>
            <div class="box" id="protect"><p>Protect</p></div>
            <div class="box" id="reclaim"><p>Reclaim</p></div>
            <div class="box" id="repair"><p>Repair</p></div>
            <div class="box" id="teleport"><p>Teleport</p></div>
            <div class="box" id="tooFar"><p>Too Far</p></div>
            <div class="box" id="unload"><p>Unload</p></div>
            <div class="box" id="wait"><p>Wait</p></div>
        </div>
    </div>

    <div id="cursorDiv"><img id="cursorImg" style="pointer-events: none;" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/cursorset/Cursor_GRY.png" /></div>

    <script type="text/javascript" src="./js/cursorcollection.js"></script>
    <script type="text/javascript" src="./js/cursorscript.js"></script>
</body>
</html>
