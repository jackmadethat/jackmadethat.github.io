<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/arcanastyles.css" />
	
    <title>Jack Made That :: Tarot Deck</title>
</head>

<body>

  <div class="title">
    <h1>Tarot Deck</h1>
    <p>Double-Click to flip cards</p>
    <p>Click-Drag to move cards</p>
  </div>

  <div class="icon"><a href="gnosticarcana.html"><img src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/gnostic/GnosticSun.png" /></a></div>

  <div class="button-box">
    <div class="button-container">
      <div class="button-tile tile" id="add">Add Card</div>
    </div>
    <div class="button-container">
      <div class="button-tile tile" id="remove">Remove Card</div>
    </div>
	  <div class="button-container">
      <a href="https://jackmadethat.github.io/arcanaspread.html" target="_blank"><div class="button-tile tile" id="viewSpread">View Spread</div></a>
    </div>
  </div>

  <div class="cardbox" id="cardbox">
    <div class="cardholder">
      <img draggable="false" class="card card01 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>
    <div class="cardholder">
      <img draggable="false" class="card card02 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>
    <div class="cardholder">
      <img draggable="false" class="card card03 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>  
  </div> 

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/arcana.js"></script>
  <script type="text/javascript" src="./js/arcanascript.js"></script>

</body>
</html>
