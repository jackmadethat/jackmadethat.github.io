<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="../css/rockscissorspaperstyles.css" />
  
    <title>Rock Scissors Paper</title>
  </head>
  <body>
    <h1>Rock Scissors Paper</h1>

    <button id="startGame" onClick="startGame();">Start Game</button>

    <div id="playerButtons">
      <button id="chooseRock" onClick="makeChoice('Rock');">Rock</button>
      <button id="choosePaper" onClick="makeChoice('Paper');">Paper</button>
      <button id="chooseScissors" onClick="makeChoice('Scissors');">Scissors</button>
    </div>

    <div id="playerChoice"></div>
    <div id="computerChoice"></div>
    <div id="result"></div>
    <div id="score"></div>
    <div id="turn"></div>

    <div>
      <a href="../index.html">Back</a> 
    </div> 

    <script src="../scripts/rockscissorspaperscript.js"></script>
  </body>
</html>
