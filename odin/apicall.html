<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
  
    <title>Simple API Call</title>
  </head>
  <body>
    <h1>Simple API Call</h1>
    <h2>Refresh the page for a new gif!</h2>
    <div id="container">
      <img src="#" />
    </div>
    <script>
      const img = document.querySelector('img');
      fetch('https://api.giphy.com/v1/gifs/translate?api_key=QCZJkcdvqouXQtRfuYWQKN9msixZoHxV&s=fail', {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response) {
        img.src = response.data.images.original.url;
      });
    </script>
    <br />
    <a href="./index.html">Back</a>
  </body>
</html>
