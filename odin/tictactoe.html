<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./tictactoestyles.css" />
  
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <script src="./tictactoescript.js" defer></script>
    <h1>Tic-Tac-Toe</h1>
    <p id="playerPrompt">X to move</p>
    <table id="playArea">
      <tbody>
          <tr id="topRow">
              <td onclick="selectSquare(0, 0)"></td>
              <td onclick="selectSquare(0, 1)"></td>
              <td onclick="selectSquare(0, 2)"></td>
          </tr>
          <tr id="middleRow">
              <td onclick="selectSquare(1, 0)"></td>
              <td onclick="selectSquare(1, 1)"></td>
              <td onclick="selectSquare(1, 2)"></td>
          </tr>
          <tr id="bottomRow">
              <td onclick="selectSquare(2, 0)"></td>
              <td onclick="selectSquare(2, 1)"></td>
              <td onclick="selectSquare(2, 2)"></td>
          </tr>
        </tbody>
    </table>
    <br />
    <a href="./index.html">Back</a>
  </body>
</html>
