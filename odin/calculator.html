<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/odinstyles.css" />
  
    <title>Calculator</title>
  </head>
  <body>
    <script src="./etchasketchscript.js" defer></script>
    <h1>Calculator</h1>
    <div id="container">
      <div id="textDisplay">TEXT DISPLAY</div>
      <div id="topRow">
        <button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button id="add">+</button>
      </div>
      <div id="middleRow">
        <button id="four">4</button><button id="five">5</button><button id="six">6</button><button id="subtract">-</button>
      </div>
      <div id="bottomRow"></div>
        <button id="one">1</button><button id="two">2</button><button id="three">3</button><button id="multiply">x</button>
      </div>
      <div id="realBottomRow"></div>
        <button id="zero">0</button><button id="dot">.</button><button id="clear">C</button><button id="divide">/</button>
      </div>
    </div>
  </body>
</html>
