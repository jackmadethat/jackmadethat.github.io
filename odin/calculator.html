<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./calculatorstyles.css" />
  
    <title>Calculator</title>
  </head>
  <body>
    <script src="./calculatorscript.js" defer></script>
    <h1>Calculator</h1>
    <div id="textDisplay"></div>
    <div id="container">
      <button id="seven" onClick="enterDigit(7)">7</button>
      <button id="eight" onClick="enterDigit(8)">8</button>
      <button id="nine" onClick="enterDigit(9)">9</button>
      <button id="add" onClick="func('add')">+</button>
      <button id="four" onClick="enterDigit(4)">4</button>
      <button id="five" onClick="enterDigit(5)">5</button>
      <button id="six" onClick="enterDigit(6)">6</button>
      <button id="subtract" onClick="func('subtract')">-</button>
      <button id="one" onClick="enterDigit(1)">1</button>
      <button id="two" onClick="enterDigit(2)">2</button>
      <button id="three" onClick="enterDigit(3)">3</button>
      <button id="multiply" onClick="func('multiply')">x</button>
      <button id="zero" onClick="enterDigit(0)">0</button>
      <button id="dot" onClick="enterDigit('.')">.</button>
      <button id="clear" onClick="func('clear')">C</button>
      <button id="divide" onClick="func('divide')">/</button>
    </div>
    <button id="equals" onClick="func('equals')">=</button>
    <a href="./index.html">Back</a> 
  </body>
</html>
