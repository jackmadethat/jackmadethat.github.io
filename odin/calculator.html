<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/odinstyles.css" />
  
    <title>Calculator</title>
  </head>
  <body>
    <script src="./etchasketchscript.js" defer></script>
    <h1>Calculator</h1>
    <div id="container">
      <div id="textDisplay">TEXT DISPLAY</div>
      <div id="topRow">
        <button id="seven" onClick="enterDigit(7)">7</button>
        <button id="eight" onClick="enterDigit(8)">8</button>
        <button id="nine" onClick="enterDigit(9)">9</button>
        <button id="add" onClick="operation('add')">+</button>
      </div>
      <div id="middleRow">
        <button id="four" onClick="enterDigit(4)">4</button>
        <button id="five" onClick="enterDigit(5)">5</button>
        <button id="six" onClick="enterDigit(6)">6</button>
        <button id="subtract" onClick="operation('subtract')">-</button>
      </div>
      <div id="bottomRow"></div>
        <button id="one" onClick="enterDigit(1)">1</button>
        <button id="two" onClick="enterDigit(2)">2</button>
        <button id="three" onClick="enterDigit(3)">3</button>
        <button id="multiply" onClick="operation('multiply')">x</button>
      </div>
      <div id="realBottomRow"></div>
        <button id="zero" onClick="enterDigit(0)">0</button>
        <button id="dot" onClick="enterDigit('.')">.</button>
        <button id="clear" onClick="operation('clear')">C</button>
        <button id="divide" onClick="operation('divide')">/</button>
      </div>
    </div>
  </body>
</html>
