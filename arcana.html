<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/arcanastyles.scss" />
	
    <title>Jack Made That :: Tarot Deck</title>
</head>

<body>

  <div class="title">
    <h1>Tarot Deck</h1>
  </div>

  <div class="button-box">
    <button id="add" class="button">Add Card</button>
    <button id="remove" class="button">Remove Card</button>
  </div>

  <div class="cardbox" id="cardbox">
    <div class="cardholder">
      <img draggable="false" class="card card01 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>
    <div class="cardholder">
      <img draggable="false" class="card card02 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>
    <div class="cardholder">
      <img draggable="false" class="card card03 draggable" src="https://raw.githubusercontent.com/jackmadethat/jackmadethat.github.io/main/img/tarot/00_BackFace.png" />
    </div>  
  </div> 

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="./js/arcana.js"></script>
  <script type="text/javascript" src="./js/arcanascript.js"></script>

</body>
</html>
