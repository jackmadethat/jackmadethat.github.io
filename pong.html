<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/pongstyles.css" />
	
    <title>Jack Made That :: 3D Pong</title>
</head>

<body>

  <div class="title">
    <h1>3D Pong</h1>
    <p id="player-score" class="top-text">Player Score: 0</p>
    <p id="opponent-score" class="top-text">Opponent Score: 0</p>
  </div>

  <div class="center">
    <div id="court">
      <div id="ball"></div>
      <div id="paddle"></div>
      <div class="grid" id="depth-marker"></div>
      <div class="grid" id="floor"></div>
      <div class="line line1"></div>
      <div class="line line2"></div>
      <div class="line line3"></div>
      <div class="line line4"></div>
      <div class="grid grid1"></div>
      <div class="grid grid2"></div>
      <div class="grid grid3"></div>
    </div>
  </div>

<script type="text/javascript" src="./js/pongscript.js"></script>

<!-- Inspo: https://github.com/vutpham/space-pong -->

</body>
</html>
