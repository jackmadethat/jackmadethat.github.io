<!DOCTYPE html>
<html lang="en">
	
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/JMT_Icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/towerstyles.css" />
	
    <title>Jack Made That :: Tower Defense</title>
</head>

<body>

  <div class="title">
    <h1>Tower Defense</h1>
  </div>

  <div class="play-area">

    <div class="info-box">
      <p id="level">Level: 1</p>
      <p id="health">Health: 10</p>
      <p id="coins"><img draggable="false" class="coinImg-top" src="./img/tower/coin.png"/>0</p>
    </div>

    <div id="field">
      <div id="range-img"></div>
      <div id="tower-target">
        <div class="tower t1"></div>
        <div class="tower t2"></div>
        <div class="tower t3"></div>
        <div class="tower t4"></div>
      </div>
    </div>

    <div class="stat-box">
      <p id="damage" class="stat-box">DMG: 0</p>
      <p id="range" class="stat-box">RNG: 0</p>
      <p id="attack-speed" class="stat-box">SPD: 0</p>
      <p id="crit-chance" class="stat-box">CRT: 0</p>
      <p id="crit-dmg" class="stat-box">CRT%: 0</p>
      <p id="coins-per-lvl" class="stat-box"><img draggable="false" class="coinImg-bottom" src="./img/tower/coin.png"/>/lvl: 0</p>
    </div>

    <div class="button-box top">
      <div class="button-container">
        <div class="button-tile tile" id="dmgBtn">Damage +</div></a>
      </div>
      <div class="button-container">
        <div class="button-tile tile" id="rngBtn">Range +</div></a>
      </div>
      <div class="button-container">
        <div class="button-tile tile" id="atkBtn">Attack Speed +</div></a>
      </div>
    </div>
    <div class="button-box">
      <div class="button-container">
        <div class="button-tile tile" id="crtBtn">Crit Chance +</div></a>
      </div>
      <div class="button-container">
        <div class="button-tile tile" id="crtpBtn">Crit % +</div></a>
      </div>
      <div class="button-container">
        <div class="button-tile tile" id="coinBtn">Coin/lvl +</div></a>
      </div>
    </div>

    <div id="cost"><img draggable="false" class="coinImg-float" src="./img/tower/coin.png"/><p id="upgrade-cost"> x 0</p></div>

  </div>

<script type="text/javascript" src="./js/towerscript.js"></script>

</body>
</html>
